<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="bg-top" src="./images/bg-pattern-top.svg" alt="bg-top">
  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-bottom">

  <div class="profile-card-container">
    <img src="./images/bg-pattern-card.svg" alt="card-img">
    <div class="prof-pic-container">
      <img src="./images/image-victor.jpg" alt="profile-img" class="profile-img">
    </div>
    <div class="profile-heading-container">
      <div class="profile-heading-main">
        <h2>Victor Crest</h2>
        <p>26</p>
      </div>
      <p class="profile-heading-secondary">London</p>
    </div>
    
    <div class="profile-stats">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>

    </div>
  </div>
</body>
</html>
